<ui:composition template="/WEB-INF/template/layout_padrao.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Novo Produto</ui:define>

    <ui:define name="corpo">
        <br/><br/> <br/><br/>
        <h1>Novo Produto</h1>
        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup >
                <p:button value="Novo" outcome="/produtos/cadastroproduto.xhtml"/>
                <p:commandButton value="Salvar" id="botaoSalvar" />
            </p:toolbarGroup>
            
            <p:toolbarGroup align="right">
                <p:button value="Pesquisar" outcome="/produtos/pesquisarproduto.xhtml"/>
                
            </p:toolbarGroup>
          
            
        </p:toolbar>
        
         <br/>
         <h:form>
         <p:panelGrid columns="2" style="width: 100% ; margin-top: 30px" columnClasses="rotulo , campo">
                <p:outputLabel value="SKU" for="sku" />
                <p:inputText id="sku" maxlength="20" size="20"/>
                 
                <p:outputLabel value="Nome" for="nome" />
                <p:inputText id="nome" maxlength="60" size="80"/>
                
                <p:outputLabel for="categoria" value="Categoria" />
                <p:selectOneMenu id="categoria">
                    <f:selectItem  itemLabel="Selecione um item" />
                </p:selectOneMenu>
                
                <p:outputLabel for="subcategoria" value="Sub-categoria" />
                <p:selectOneMenu id="subcategoria">
                    <f:selectItem  itemLabel="Selecione um item" />
                </p:selectOneMenu>
                
                 <p:outputLabel value="Valor Unitario" for="valorUnitario" />
                <p:inputText id="valorUnitario" maxlength="10" size="10"/>
                
                 <p:outputLabel value="Estoque" for="estoque" />
                <p:inputText id="estoque" maxlength="4" size="10"/>
            </p:panelGrid>
            </h:form>
    </ui:define>
</ui:composition>
