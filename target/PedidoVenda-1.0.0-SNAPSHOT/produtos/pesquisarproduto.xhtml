<ui:composition template="/WEB-INF/template/layout_padrao.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Pesquisar Produto</ui:define>

    <ui:define name="corpo">
        <br/><br/> <br/><br/>
        <h1>Pesquisar Produto</h1>
        <p:toolbar style="margin-top: 20px">
            
            <p:toolbarGroup>
                <p:button value="Pesquisar" />
                
            </p:toolbarGroup>
          
            <p:toolbarGroup align="right">
                <p:button value="Novo" outcome="/produtos/cadastroproduto.xhtml"/>
               
            </p:toolbarGroup>
            
        </p:toolbar>
        
         <br/>
         <h:form>
         <p:panelGrid columns="2" style="width: 100% ; margin-top: 30px" columnClasses="rotulo , campo">
                <p:outputLabel value="SKU" for="sku" />
                <p:inputText id="sku" maxlength="20" size="20"/>
                 
                <p:outputLabel value="Nome" for="nome" />
                <p:inputText id="nome" maxlength="60" size="80"/>
              
            </p:panelGrid>
            
         <p:dataTable id="produtosTable" value="#{pesquisaProdutoBean.produtosFiltrados}" 
                      var="produto" style="margin-top:20px" emptyMessage="Nenhum Produto Encontrado!"
                      rows="20" paginator="true"  paginatorAlwaysVisible="false"
                      paginatorPosition="bottom"   >
             
             <p:column headerText="SKU" style="text-align: center; width: 100px">
                 <h:outputText value="123" />
             </p:column>
             <p:column headerText="Nome" >
                 <h:outputText value="Bala de Morango" />
             </p:column>
         
             <p:column headerText="Categoria" style="width: 250px">
                 <h:outputText value="Doces -Balas e chicletes" />
             </p:column>
             
             <p:column headerText="Valor Unitario" style="text-align: center; width: 100px">
                 <h:outputText value="1.20" />
             </p:column>
             
             <p:column headerText="Estoque" style="text-align: center; width: 100px" >
                 <h:outputText value="98" />
             </p:column>
             
             <p:column headerText="AÃ§ao" style="text-align: center; width: 100px" >
                 <p:button icon="ui-icon-pencil" title="Editar"/>
                 <p:commandButton icon="ui-icon-trash" title="Excluir" />
             </p:column>
             
             
         </p:dataTable> 
          </h:form>
    </ui:define>
</ui:composition>
